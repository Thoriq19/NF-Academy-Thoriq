<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pendidikan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", serif;
        }

        /* Body */
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Container */
        .study-container {
            width: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .study-container h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        /* Table Styling */
        .study-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .study-table th, .study-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .study-table th {
            background: #005b7f;
            color: white;
            font-size: 18px;
        }
        
        .study-table tr:nth-child(even) {
            background: #f2f2f2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .study-container {
                width: 95%;
            }

            .study-table th, .study-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="study-container">
        <h2>Riwayat Pendidikan</h2>
        <table class="study-table">
            <tr>
                <th>Tingkat</th>
                <th>Nama Sekolah</th>
                <th>Tahun Masuk</th>
                <th>Tahun Lulus</th>
            </tr>
            <tr>
                <td>SD</td>
                <td>SDIT Al-Fatah</td>
                <td>2009</td>
                <td>2015</td>
            </tr>
            <tr>
                <td>SMP</td>
                <td>SMPI Dewan Da'wah</td>
                <td>2015</td>
                <td>2018</td>
            </tr>
            <tr>
                <td>SMA</td>
                <td>SMK Entrepreneur Indonesia Sragen</td>
                <td>2018</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>Kuliah</td>
                <td>Universitas Muhammadiyah Jakarta</td>
                <td>2022</td>
                <td>2026</td>
            </tr>
        </table>
    </div>

</body>
</html>
